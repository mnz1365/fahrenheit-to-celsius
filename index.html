<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>fahrenheit to celsius</p>
    <br><br>
    <p id="p1"></p>

    <script>
        function myconvert(fah) {
            return (fah - 32) * 5/9;
        }

        document.getElementById("p1").innerHTML = myconvert(52);
    </script>
</body>
</html>
